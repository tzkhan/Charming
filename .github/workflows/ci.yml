name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: ./Build.ps1 -ArtifactsPath "/artifacts" -BuildId "$GITHUB_RUN_NUMBER"
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: NuGet
          path: /artifacts/*.nupkg
