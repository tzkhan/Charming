name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Build
        run: ./src/Build.ps1
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: NuGet
          path: /artefacts/*.nupkg
